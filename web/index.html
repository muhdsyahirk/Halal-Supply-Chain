<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zahir</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/Blockchain.png" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="main-top">
          <img src="./img/Blockchain.png" alt="ZahirLogo" />
          <h1>Zahir Supply Chain</h1>
        </div>
        <div class="main-user"><button>I'm a Consumer</button></div>
        <div class="main-worker">
          <button onclick="connectWallet()">I'm a Worker</button>
        </div>
      </div>
    </div>
    <div class="consumer">
      <div class="consumer-container">
        <button></button><button></button><button></button><button></button>
      </div>
    </div>
    <div class="worker-add">
      <div class="worker-add-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
